<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS Here -->
    <link rel="stylesheet" href="css/style_for_content.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css%22%3E">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <!-- <div class="container"> -->
    <div class="header">
        <div class="logo">
            <a href="#">Monke Company</a>
        </div>
        <nav>
            <ul>
                <li><a href="#"><i class="fa-sharp fa-solid fa-house"></i>Home</a></li>
                <li><a href="#"><i class="fa-sharp fa-solid fa-magnifying-glass"></i>Find a Job</a></li>
                <li><a href="#"><i id="years" class="fa-sharp fa-solid fa-suitcase"></i>About</a></li>
                <li><a href="#"><i class="fa-sharp fa-solid fa-phone"></i>Contact</a>
                </li>
            </ul>
        </nav>
        <div class="account">
            <button><a href="#"><i class="fa-sharp fa-solid fa-registered"></i>Register</a></button>
            <button><a href="#"><i class="fa-sharp fa-solid fa-right-to-bracket"></i>Log In</a></button>
        </div>
    </div>

<!-- Body Here -->

<!-- Banner Here -->
    <div id="banner">
        <div class="search-box">
            <div class="search-form">
                <input type="text" placeholder="What kind of job do you want to find?" size="80">
            </div>
            <div class="search-button">
                <button type="button">Search</button>
            </div>
        </div>
    </div>


<!-- List job Here -->
    <div id="hotjob">
        <h1><i class="fa-brands fa-hotjar"></i>Hot Jobs</h1>
    </div>


    <div class="job-posting">
        <div id="job-posting-1">
            <h1>Marketing</h1>
            <p>Monke Company</p>
            <ul>
                <li><i id="location" class="fa-solid fa-location-pin"></i>Ho Chi Minh</li>
                <li><i id="dollar" class="fa-solid fa-money-check-dollar"></i>1000$ - 2000$</li>
                <li><i id="years" class="fa-sharp fa-solid fa-suitcase"></i>More than 2 years</li>
            </ul>
            <button><a href="#">Apply Now</a></button>
            <button><a href="#">More Details</a></button>
        </div>
        <div id="job-posting-1">
            <h1>Developer</h1>
            <p>Monke Company</p>
            <ul>
                <li><i id="location" class="fa-solid fa-location-pin"></i>Ho Chi Minh</li>
                <li><i id="dollar" class="fa-solid fa-money-check-dollar"></i>2000$ - 4000$</li>
                <li><i id="years" class="fa-sharp fa-solid fa-suitcase"></i>More than 5 years</li>
            </ul>
            <button><a href="#">Apply Now</a></button>
            <button><a href="#">More Details</a></button>
        </div>
    </div>
    <!-- </div> -->

</body>



</html>
