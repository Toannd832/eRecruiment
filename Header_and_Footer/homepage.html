<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    
    <!-- CSS Here -->
    <link rel="stylesheet" href="homepagestyle.css">

    <!-- Bootstrap Here -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css%22%3E">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <h2><a href="#">Monke Company</a></h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fa-sharp fa-solid fa-house"></i>Home</a></li>
                    <li><a href="#"><i class="fa-sharp fa-solid fa-magnifying-glass"></i>Find a Job</a></li>
                    <li><a href="#"><i class="fa-sharp fa-solid fa-address-card"></i>About</a></li>
                    <li><a href="#"><i class="fa-sharp fa-solid fa-phone"></i>Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="account">
                <button><a href="#"><i class="fa-sharp fa-solid fa-registered"></i>Register</a></button>
                <button><a href="#"><i class="fa-sharp fa-solid fa-right-to-bracket"></i>Log In</a></button>
            </div>
        </div>
    </header>





<!-- Body Here -->
    <div class="body">
        <div id="banner">
            <div class="search-box">
                <div class="search-form">
                    <input type="text" placeholder="What kind of job do you want to find?" size="80">
                </div>
                <div class="search-button">
                    <button type="button">Search</button>
                </div>
            </div>
        </div>
    </div>











<!-- Footer here -->

    <footer>
        <div class="footer">
            <div class="Company">
                <h4>Monke Company</h4>
                <ul>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Our Service</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>
            <div class="Help">
                <h4>Get Help</h4>
                <ul>
                    <li><a href="#">FAQs</a></li>
                    <li><a href="#">Q&A</a></li>
                </ul>
            </div>
            <div class="Social">
                <h4>Social</h4>
                <ul>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-google-plus"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
